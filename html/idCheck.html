<!Doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/mobiscroll1.css">
<link rel="stylesheet" type="text/css" href="css/mobiscroll.css">
<link rel="stylesheet" type="text/css" href="css/mobiscroll2.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/mobiscroll1.js"></script>
<script type="text/javascript" src="js/mobiscroll3.js"></script>
<script type="text/javascript" src="js/mobiscroll.js"></script>
<script type="text/javascript" src="js/mobiscroll2.js"></script>
<script type="text/javascript" src="js/mobiscroll4.js"></script>
<title>实名验证</title>
</head>
<body>
  <div class="wrap">
    <section class="main">
      <div id="idCheck">
      	<div class="input_con">
      		<input type="text" class="form-control" placeholder="请选择证件类型" value="身份证">
	      	<select class="form-control select">
		      <option selected="selected">身份证</option>
		      <option>军官证</option>
		      <option>港澳通行证</option>
		    </select>
	      </div>
	      <div class="input_con"><input type="text" class="form-control" placeholder="请输入您的姓名"></div>
	      <div class="input_con"><input type="text" class="form-control" placeholder="请输入您的证件号码"></div>
	      <div class="input_con clearfix">
	      	<div class="percent47"><input class="appDate form-control" name="appDate" id="appDate0" type="text" placeholder="请选择证件起始日期"></div>
	      	<div class="percent6">~</div>
	      	<div class="percent47" style=""><input class="appDate form-control" name="appDate" id="appDate1" type="text" placeholder="请选择证件到期期限"></div>
	      </div>
	      <div class="input_con padding0"><input type="text" class="form-control" placeholder="请输入您的联系号码"></div>
	      <div class="tips">您的证件号码已经登记5张通讯卡，不能再行登记</div>
	      <div class="tips">您的实名信息未能通过校验，请核实您的姓名、证件号及有效期</div>
	      <div class="btns"><a href="imgUpload.html" class="btn_common">下一步</a></div>
      </div>
    </section>
  </div>
<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 50, //开始年份
		        endYear: currYear + 50 //结束年份
			};

		  	$(".appDate").mobiscroll($.extend(opt['date'], opt['default']));
        });
</script>
</body>
</html>
