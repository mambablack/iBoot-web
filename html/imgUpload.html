<!Doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<title>入网资料</title>
</head>
<body>
  <div class="wrap">
    <section class="main">
      <div id="imgUpload">
        <div class="img_upload_content">
          <h1>上传头像所在面</h1>
          <div class="img_upload rel">
            <div class="img_show">
              <img src="images/img-upload-front.jpg" width="240" class="margin0auto">
            </div>
            <label class="btn_upload abs"><input type="file" style="opacity:0;"><span class="abs"></span></label>
          </div>
          <div class="tips gray">
            <span>!</span>拍照时请确保签发机关、有效期限等信息清晰可见！
          </div>
          <h1>上传国徽所在面</h1>
          <div class="img_upload rel">
            <div class="img_show">
              <img src="images/img-upload-back.jpg" width="240" class="margin0auto">
            </div>
            <label class="btn_upload abs"><input type="file" style="opacity:0;"><span class="abs"></span></label>
          </div>
          <div class="tips gray">
            <span>!</span>拍照时请确保签发机关、有效期限等信息清晰可见！
          </div>
          <h1>上传本人持证照</h1>
          <div class="img_upload rel">
            <div class="img_show">
              <img src="images/personWithIdCard.jpg" width="240" class="margin0auto">
            </div>
            <label class="btn_upload abs"><input type="file" style="opacity:0;"><span class="abs"></span></label>
          </div>
          <div class="tips gray">
            <span>!</span>拍照时请确保签发机关、有效期限等信息清晰可见！
          </div>
          <div class="attention">
            为避免证件照被非法利用，上传后将自动添加"仅限中国联通实名验证使用"字样水印！
          </div>
        </div>
        <div class="btns clearfix">
          <div class="percent47" style="margin-right:6%;">
            <a href="javascript:void(0)" class="btn_common">确定上传</a>
          </div>
          <div class="percent47">
            <a href="processSearch.html" class="btn_common btn_giveup">放弃上传</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
